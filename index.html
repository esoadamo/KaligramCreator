<!DOCTYPE html>
<html>

<head>
  <title>Kaligram creator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="index.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div>
    <form>
      <input type="checkbox" checked id="drawLines">Lines<br>
      <input type="checkbox" checked id="drawLineNumbers">Numbers<br>
      <input type="checkbox" checked id="drawText">Text<br>
      <input type="color" id="textColor">Text color<br>
      <input type="number" style="width: 5em;" id="fontSize" value="30">Font size<br>
      <input type="text" style="width: 5em;" id="font" value="sans-serif">Font<br>
    </form>
    <button id="btnUndo">Undo</button><button id="btnRedo">Redo</button>
    <button id="btnSave">Save</button><button id="btnLoad">Load</button>
  </div>
  <canvas id="paintingArea"></canvas>
  <textarea id="paintedText" placeholder="What should I write?"></textarea>
</body>

</html>
